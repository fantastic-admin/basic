:root {
  --rainbow-color: #00a98e;
  animation: rainbow 20s linear infinite;
}

.loading-container {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  color: var(--rainbow-color);
  user-select: none;
  background-color: hsl(var(--background));
}

.loading-container *::before,
.loading-container *::after {
  box-sizing: content-box;
}

.loading-container .loading {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
}

.loading-container .loading .square {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 20px;
  height: 20px;
}

.loading-container .loading .square::before {
  width: 10px;
  height: 10px;
  content: "";
  border: 3px solid var(--rainbow-color);
  border-radius: 15%;
  animation: square-to-dot-animation 2s linear infinite;
}

.loading-container .loading .square:nth-child(1)::before {
  animation-delay: calc(150ms * 1);
}

.loading-container .loading .square:nth-child(2)::before {
  animation-delay: calc(150ms * 2);
}

.loading-container .loading .square:nth-child(3)::before {
  animation-delay: calc(150ms * 3);
}

.loading-container .loading .square:nth-child(4)::before {
  animation-delay: calc(150ms * 4);
}

@keyframes square-to-dot-animation {
  15%,
  25% {
    width: 0;
    height: 0;
    margin: 5px;
    border-width: 5px;
    border-radius: 100%;
  }

  40% {
    width: 10px;
    height: 10px;
    margin: initial;
    border-width: 3px;
    border-radius: 15%;
  }
}

.loading-container .name {
  position: relative;
  margin-top: 20px;
  font-size: 24px;
  line-height: 1.5;
}

.loading-container .tips {
  position: relative;
  margin-top: 10px;
  font-size: 16px;
  opacity: 0.5;
  line-height: 1.5;
}

.loading-container .tips::after {
  position: absolute;
  padding-left: 5px;
  content: "…";
}
